@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- Header Start -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("images/favicon-ecorecycling.gif")" />
    </head>
    <body>
        <div id="preloader">
            <div id="status"><img src="@routes.Assets.at("images/loading.gif")" id="preloader_image" alt="loader">
            </div>
        </div>
        @fixedMenu()
        @content
        @footer()

        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.bxslider.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/prettyphoto/jquery.prettyPhoto.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/rainyday/rainyday.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.mixitup.js")"></script>
        <script src="@routes.Assets.at("javascripts/scrollReveal.js")"></script>
        <script src="@routes.Assets.at("javascripts/circles.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/countto/jquery.countTo.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/countto/jquery.appear.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/parallax/jquery.parallax-1.1.3.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/revolution/js/jquery.themepunch.revolution.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/revolution/js/jquery.themepunch.tools.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/jquery-ui/jquery-ui.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins/smoothscroll/smoothScroll.js")"></script>
        <script src="@routes.Assets.at("javascripts/custom.js")"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=&amp;sensor=false"></script>
        @scripts
    </body>
</html>
